<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <title>Security Challenge</title>
<style type="text/css">* {
  outline: none;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}
body {
  margin: 0;
  padding: 0;
}
.captcha-wrapper {
  color: #242424;
  width: 360px;
  margin: 50px auto 10px;
}
.captcha-wrapper .logo {
  padding: 20px 20px;
 background-image: url(2134651.png);
 background-size: 300px 108px;
 margin-left: 20px; 
 width: 300px; 
 height: 108px;
  margin-bottom: 20px;
}
.captcha-wrapper .form {
  border-top: 1px dashed #bbb;
  padding: 15px 20px 10px;
  min-height: 300px;
}
.captcha-wrapper .form .image {
  margin-bottom: 10px;
  border: 2px solid #dfecff;
  -webkit-border-radius: 3px;
          border-radius: 3px;
}
.captcha-wrapper .form .input {
  display: block;
  width: 100%;
  height: 40px;
  padding: 6px;
  margin-bottom: 10px;
  color: #414141;
  border: 1px solid #ccc;
  -webkit-border-radius: 0;
          border-radius: 0;
  background-color: #fff;
  background-image: none;
  background-clip: padding-box;
}
.captcha-wrapper .form .button {
  width: 100%;
  -webkit-border-radius: 0px;
          border-radius: 0px;
  border: 1px solid #fff;
  background: #0072c6;
  height: 40px;
  padding: 5px 25px;
  cursor: pointer;
  color: #fff;
}
.captcha-wrapper .form .button:hover {
  background-color: #0072c6;
  border-color: #0072c6;
}</style></head>
<body>
    <div id="app"><!----></div>
    <script src="./assets/js/captcha.js"></script>

</body></html>
