<html lang="en"><head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/static/common/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/theme/default/global.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
	  #errors{
	  	padding-left: 0;
	  }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/static/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/theme/default/global.js"></script>
  </head>

  <body>

    <div class="container">

      <form id="login_form" onsubmit="return checkLogin();" class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Login</h2>
      	<div id="errors"></div>
        <label>User Name:</label>
        <input name="username" type="text" class="input-block-level" placeholder="username">
        <label>Password:</label>
        <input name="passwd" type="password" class="input-block-level" placeholder="password">
        <button class="btn btn-large btn-primary" type="submit">Login</button>
      </form>

    </div> <!-- /container -->
  
</body></html>
