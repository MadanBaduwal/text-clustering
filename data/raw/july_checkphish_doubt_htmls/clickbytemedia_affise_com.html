<html><head><base href="/v2">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
            width: 20px;
        }

        .dot {
            display: block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0.15;
            animation-name: pulse;
            animation-iteration-count: infinite;
            animation-duration: .8s;
            background-color: #000;
        }

        .dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes pulse {
            0%, 48% {
                opacity: 0.2;
            }
        
            24% {
                opacity: 0.8;
            }
        }
    </style>
    <title></title>
</head>
    <body>
        <div class="loader">
            <i class="dot"></i>
            <i class="dot"></i>
            <i class="dot"></i>
        </div>
        


    <script type="text/javascript" src="v2/static/6.3caa82b1d1ce.js"></script><div id="root"></div>

</body></html>
